
{% extends 'base.html' %}
{% block title %}Entrar — Tutoria Digital{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-5 col-lg-4">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-3 text-center">Entrar</h1>
        {% if info %}<div class="alert alert-success">{{info}}</div>{% endif %}
        {% if error %}<div class="alert alert-danger">{{error}}</div>{% endif %}
        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100 mb-2">Entrar</button>
          <a class="btn btn-outline-secondary w-100" href="/cadastro">Criar conta de professor</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
