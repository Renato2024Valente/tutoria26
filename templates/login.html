{% extends 'base.html' %}
{% set title = 'Entrar - Tutoria 2026' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card app-card">
      <div class="card-body p-4">
        <h4 class="fw-bold mb-1">Entrar</h4>
        <div class="soft mb-3">Acesse com seu usuário e senha.</div>

        {% if error %}
          <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}
        {% if info %}
          <div class="alert alert-success py-2">{{ info }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('login_post') }}" class="vstack gap-3">
          <div>
            <label class="form-label">Usuário</label>
            <input name="username" class="form-control" autocomplete="username" required>
          </div>
          <div>
            <label class="form-label">Senha</label>
            <input name="password" type="password" class="form-control" autocomplete="current-password" required>
          </div>
          <button class="btn btn-primary btn-lg">Entrar</button>
        </form>

        <div class="soft mt-3 small">Ainda não tem usuário? <a href="{{ url_for('cadastro_get') }}">Cadastrar</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
