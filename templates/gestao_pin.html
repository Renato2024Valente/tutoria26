
{% extends 'base.html' %}
{% block title %}Gestão — PIN{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card"><div class="card-body">
      <h2 class="h5">Acesso Gestão</h2>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post" action="/gestao">
        <label class="form-label">PIN</label>
        <input class="form-control mb-3" type="password" name="pin" placeholder="adm123" required>
        <div class="d-flex gap-2"><button class="btn btn-warning">Entrar</button><a class="btn btn-secondary" href="/form">Voltar</a></div>
      </form>
    </div></div>
  </div>
</div>
{% endblock %}
