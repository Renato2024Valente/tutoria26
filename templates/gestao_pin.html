{% extends 'base.html' %}
{% set title = 'Gestão - PIN' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card app-card">
      <div class="card-body p-4">
        <h4 class="fw-bold mb-1">Gestão</h4>
        <div class="soft mb-3">Digite o PIN para entrar no painel.</div>

        {% if error %}
          <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('gestao_pin_post') }}" class="vstack gap-3">
          <div>
            <label class="form-label">PIN da Gestão</label>
            <input name="pin" type="password" class="form-control" placeholder="admin1243" required>
          </div>
          <button class="btn btn-primary btn-lg">Entrar</button>
        </form>

        <div class="soft mt-3 small">Se você não tiver o PIN, peça para a gestão.</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
