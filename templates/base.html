
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tutoria Digital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light border-bottom mb-3">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/form">Tutoria Digital</a>
        <div class="d-flex gap-2">
          {% if session.username %}
          <span class="navbar-text me-2 small">Olá, {{session.username}}</span>
          <a class="btn btn-outline-secondary btn-sm" href="/lista">Minhas tutorias</a>
          <a class="btn btn-warning btn-sm" href="/gestao">Gestão</a>
          <a class="btn btn-danger btn-sm" href="/logout">Sair</a>
          {% else %}
          <a class="btn btn-primary btn-sm" href="/login">Entrar</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container my-3">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
