
{% extends 'base.html' %}
{% block title %}Cadastro — Tutoria Digital{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card"><div class="card-body">
      <h2 class="h5">Criar conta de professor</h2>
      {% if error %}<div class="alert alert-danger">{{error}}</div>{% endif %}
      <form method="post" action="/cadastro">
        <div class="mb-3"><label class="form-label">Usuário</label><input class="form-control" name="username" required></div>
        <div class="mb-3"><label class="form-label">Senha</label><input class="form-control" type="password" name="password" required></div>
        <div class="d-flex gap-2"><button class="btn btn-success">Cadastrar</button><a class="btn btn-secondary" href="/login">Voltar</a></div>
      </form>
    </div></div>
  </div>
</div>
{% endblock %}
